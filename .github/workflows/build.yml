name: Build Mobile Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build

      - name: Capacitor Add/Sync Android
        run: |
          npx cap add android || true
          npx cap sync android

      - name: Decode Keystore
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_SIGNING_KEY }}" | base64 --decode > android/app/release.keystore
          # Cheat Code: Try to list aliases. It may ask for a password and fail, but often prints info first.
          keytool -list -v -keystore android/app/release.keystore -storepass ${{ secrets.ANDROID_KEYSTORE_PASSWORD }} | grep "Alias name" || true

      - name: Build Android App Bundle (.aab)
        run: |
          cd android
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=$GITHUB_WORKSPACE/android/app/release.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=mealgenna_key \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload .aab Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mealgenna-android-aab
          path: android/app/build/outputs/bundle/release/app-release.aab

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build

      - name: Capacitor Add/Sync iOS
        run: |
          npx cap add ios || true
          npx cap sync ios

      - name: Install Apple Certificate
        env:
          P12_BASE64: ${{ secrets.P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        run: |
          # Clean and decode P12
          echo "$P12_BASE64" | tr -d '\n\r ' | base64 --decode > release.p12
          
          # Create and setup temporary keychain
          security create-keychain -p "$P12_PASSWORD" build.keychain
          security set-keychain-settings -lut 21600 build.keychain
          security unlock-keychain -p "$P12_PASSWORD" build.keychain
          
          # Import certificate
          security import release.p12 -k build.keychain -P "$P12_PASSWORD" -A -t cert -f pkcs12
          security list-keychains -d user -s build.keychain $(security list-keychains -d user | xargs)

      - name: Decode Provisioning Profile
        env:
          PROVISION_BASE64: ${{ secrets.MOBILEPROVISION_BASE64 }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$PROVISION_BASE64" | tr -d '\n\r ' | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Build iOS Archive (.ipa)
        run: |
          npx cap open ios --nosync
          xcodebuild -workspace ios/App/App.xcworkspace \
                     -scheme App \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath App.xcarchive \
                     archive
                     
          xcodebuild -exportArchive \
                     -archivePath App.xcarchive \
                     -exportOptionsPlist ios/App/App/ExportOptions.plist \
                     -exportPath output \
                     -allowProvisioningUpdates

      - name: Upload .ipa Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mealgenna-ios-ipa
          path: output/*.ipa
