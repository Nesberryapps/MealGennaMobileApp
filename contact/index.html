<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MealGenna</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0f172a;
            color: white;
            padding: 20px;
            overflow-y: auto;
            font-family: 'Outfit', sans-serif;
            text-align: center;
        }

        .content-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.7);
            padding: 50px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #f59e0b;
            margin-bottom: 20px;
        }

        p {
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .email-link {
            color: #f59e0b;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
        }

        .icon {
            font-size: 3rem;
            color: #f59e0b;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="content-container">
        <div class="icon"><i class="fas fa-envelope-open-text"></i></div>
        <h1>Contact Us</h1>
        <p>Have questions, suggestions, or need support?</p>
        <p>Reach out to our dedicated team at:</p>
        <a href="mailto:support@mealgenna.com" class="email-link">support@mealgenna.com</a>
        <p style="margin-top: 40px; font-size: 0.9rem; opacity: 0.7;">We typically respond within 24-48 hours.</p>
    </div>
</body>

</html>
